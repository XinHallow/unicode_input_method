<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicode码输入法</title>
    <link rel="stylesheet" href="./Bootstrap5/css/bootstrap.css" />
  </head>

  <body class="m-0 p-2">
    <!-- 结果区 -->
    <div
      class="container-fluid border mb-2 p-2"
      id="display-result-wrapper"
    ></div>

    <!-- 选项区 -->
    <div
      class="container-fluid border mb-2 p-2"
      id="display-choice-wrapper"
    ></div>

    <!-- 输入显示区 -->
    <div
      class="container-fluid border mb-2 p-2"
      id="display-input-wrapper"
    ></div>

    <!-- 输入区 -->
    <div class="container-fluid border mb-2 p-2">
      <!-- 按钮将会由js渲染 -->
      <div class="row p-2" id="btn-wrapper"></div>
    </div>

    <script src="./data.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
